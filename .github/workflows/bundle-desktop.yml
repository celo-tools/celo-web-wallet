name: bundle-desktop
on:
  push:
    branches:
      - master
      - desktop
      - desktop-ci
  workflow_dispatch:

jobs:
  test-and-build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 12.x
      - run: yarn
      - run: yarn lint
      - run: yarn test
        shell: bash
      - run: yarn electron:build
        shell: bash

      - run: yarn electron-builder --mac --publish never
        env:
          CSC_LINK: ${{ secrets.MAC_CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CSC_KEY_PASSWORD }}
        if: runner.os == 'macOS'

      - run: yarn electron-builder --win --publish never
        if: runner.os == 'Windows'

      - run: sudo apt-get update && sudo apt-get install libudev-dev libusb-1.0-0-dev
        if: runner.os == 'Linux'
      
      - run: yarn electron-builder --linux --publish never
        if: runner.os == 'Linux'

      - uses: actions/upload-artifact@v2
        with:
          name: celowallet-artifacts
          path: |
            dist-electron/*-mac*.dmg
            dist-electron/*-mac*.zip
            dist-electron/*-linux*.AppImage
            dist-electron/*-win*.exe
